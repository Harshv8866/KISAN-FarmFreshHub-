{% extends "base.html" %}

{% block title %} 
    About Us 
{% endblock title %}

{% block body %}
<style>
    /* Background Image with Blur */
.background-image {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-image: url(/static/img/consumer-login-bg1.avif); /* you can use a different image for consumers if needed */
    background-size: cover;
    background-repeat: no-repeat;
    filter: blur(2px);
    z-index: -1;
}

/* Form Styling */
.form-container {
    position: relative;
    z-index: 1;
    margin: 15px auto;
    background-color: rgba(58, 58, 58, 0.68);
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    box-sizing: border-box;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    font-weight: bold;
    color: #ffffff;
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #73f00d;
    border-radius: 4px;
    font-size: 16px;
}

.input-group input:focus {
    border-color: #3e8e41;
    outline: none;
}

.input-group button {
    box-shadow: 1px 1px 5px black inset;
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background-color: #3e8e41;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

.input-group button:hover {
    background-color: #306b32;
}

/* Responsive */
@media (max-width: 768px) {
    .form-container {
        width: 90%;
        padding: 25px;
    }
}

@media (max-width: 480px) {
    .form-container {
        width: 95%;
        padding: 20px;
    }
}

</style>

<!-- Background image with blur -->
<div class="background-image"></div>

<!-- Consumer Login Form -->
<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 20px; color: #fff; font-family: Stencil Std, fantasy;">Consumer Login</h2>
    
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form action="{% url 'consumer_login' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
        </div>
        <div class="input-group">
            <button type="submit">Login</button>
        </div>
    </form>

    <div style="text-align: center; margin-top: 10px;">
        <a href="{% url 'password_reset' %}" style="color: #fff; text-decoration: underline;">Forgot Password?</a>
    </div>
</div>

{% endblock body %}
