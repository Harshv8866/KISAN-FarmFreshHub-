{% extends "base.html" %}

{% block title %} 
    About Us 
{% endblock title %}

{% block body %} 

<!-- Blurred background image container -->
<div class="background-image"></div>

<!-- Login Form Container -->
<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 20px; color: #fff; font-family: Stencil Std, fantasy;">Farmer Login</h2>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <form action="LOGIN" method="post">
        {% csrf_token %}
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
        </div>
        <div class="input-group">
            <button type="submit">Login</button>
        </div>
    </form>
    <div style="text-align: center; margin-top: 10px;">
        <a href="{% url 'password_reset' %}" style="color: #fff; text-decoration: underline;">Forgot Password?</a>
    </div>
</div>

{% endblock body %}
